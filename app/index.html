<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>011</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />

     <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />

   
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:100' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Lato:900' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Lato:100,900italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="styles/main.css">

    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

  <div class="header-container">
    <header>
      <div class="header-logo"> 
        <span class="icon-main"><i class="fa fa-caret-down fa-5x"></i> </span>
        <span class="icon-sec"><i class="fa fa-minus fa-1x"></i> </span>
        <h1>Hip <span class="and">&</span> Spur</h1> 
        <h2>Country Western hipster bar</h2>
      </div>
      <div class="social-media">
        <i class="fa fa-facebook-official"></i>
          <li>Facebook</li>
        <i class="fa fa-instagram"></i>
          <li>Instagram</li>
         <i class="fa fa-twitter"></i>
           <li>Twitter</li>
      </div>
     
    </header>
  </div> <!-- header-container -->

  <div class="outer-container">
    <div class="news-container">
      <div class="news">





    <script type="text/template" id="news-template">
      <div>
      <h4> Latest News <span class="newsdate">Feb. 1 </h4>
      <li>{{ title }}</li>
      <p>{{ post }}</p>
      <li{{ "Date here" }}</li>
      </div>
    </script>


    </div> <!-- news -->

      <div class="daily-special">
      </div>
    </div> <!-- news-container -->

    <div class="header-slideshow">
      <img src="images/header-01.jpg" class="slide-img"/>
      <img src="images/header-02.jpg" class="slide-img slide-img-hide"/>
      <img src="images/header-03.jpg" class="slide-img slide-img-hide"/>
      <img src="images/header-04.jpg" class="slide-img slide-img-hide"/>
      <img src="images/header-05.jpg" class="slide-img slide-img-hide"/>
    </div> <!-- header-slideshow -->

    <main>
      <div class="tabs">
        <div class="story">
          
        </div>
        <div class="menu">
          
        </div>
        <div class="reserve">
          
        </div>
        <div class="location">
          
        </div>
      </div>
      <div class="tab-content">
        <div class="story-content">
          
        </div>
        <div class="menu-content">
          <h1> Our Hipster Dinner Menu ... </h1>
          <div class="appetizers">
          <h2>Appetizers</h2>
          
          </div>
          <div class="entrees">
          <h2>Entrees</h2>
            
          </div>
          <div class="sides">
          <h2>Sides</h2>
            
          </div>
        </div>
        <div class="reserve-content">
          <ul>
            <li>
              <h3>Your Name</h3>
              <input type="text" placeholder="Phillip J. Fry">
            </li>
            <li>
              <h3>Email Address</h3>
              <input type="text" placeholder="pjfry@gmail.com">
            </li>
            <li>
              <h3>Phone Number</h3>
              <input type="text" placeholder="404-256-0016">
            </li>
            <li>
              <h3>Date of Reservation</h3>
              <input type="date">
            </li>
            <li>
              <textarea name="Special Notes" id="" cols="30" rows="10" placeholder="Special Occassion...?">
              </textarea>
            </li>
          <button>Submit</button>
        </div>
        <div class="location-content">
          <h3>Conveniently located in Downtown Decatur!</h3>
          <iframe 
              width="400" height="400" 
              frameborder="0" style="border:0" 
              src="https://www.google.com/maps/embed/v1/place?q=125%20East%20Court%20Square%2C%20Decatur%2C%20GA%2030030%2C%20United%20States&key=AIzaSyDmo8f7b7W699zgbIb20BLKXijiSJUnO4g">
          </iframe>
        </div>
      </div>
    </main>

    <aside>
    </aside>
  </div> <!-- outer-container -->

  <div class="footer-container">
    <footer>
    </footer>
  </div> <!-- footer-container -->



  <!-- Scripts -->

  <!-- Entree Menu -->
  <script type="text/template" id="menuTemp">
        <ul class="item">
          <li>
            <span>{{ item }} </span>
            <span> {{ price }} </span>
          </li>
        </ul>
        <div class="description"
          <p> {{ description }} </p>
        </div>
         <div class="buttons">
          <span class="alg
          <% if (allergies === 1) { %> 
            alg-active 
            <% }; %>
            "> 
            <i class="fa fa-exclamation "></i>
            <span> This item may contain shellfish or another item that some people may be allergic to. Please ask your waiter or waitress for assistance.
            </span>
          </span>
          <span class="fav
          <% if (favorite === 1) { %>
            fav-active
            <% }; %> 
            "> 
            <i class="fa fa-star"></i>
            <span> We have been doing this a long time and this item has become one of our favorites.
            </span>
          </span>
          <span class="spicy
          <% if (spicy === 1) { %>
            spicy-active
            <% }; %>
            ">
            <i class="fa fa-fire-extinguisher"></i>
            <span> This item is spicy, please handle with care and drink lots of water.
            </span>
          </span>
          <span class="veg
          <% if (vegan === 1) { %>
            vegan-active
            <% }; %>
            ">
            <i class="fa fa-leaf"></i>
            <span> This item contains no meat and has been prepared without the use of animal products.
            </span>
          </span>
        </div>
        
  </script> <!-- Entress Script -->


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/lodash/lodash.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/ss.js"></script>
        <script src="scripts/sb.js"></script>
        <script src="scripts/auth.js"></script>
        <script src="scripts/ap.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>

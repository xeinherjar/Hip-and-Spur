<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>011</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

  <div class="header-container">
    <header>
      <div class="header=logo">
      </div>
      <div class="social=media">
      </div>
    </header>
  </div> <!-- header-container -->

  <div class="outer-container">
    <div class="news-container">
      <div class="news">
      </div> <!-- news -->

      <div class="daily-special">
      </div>
    </div> <!-- news-container -->

    <div class="header-slideshow">
    </div> <!-- header-slideshow -->

    <main>
      <div class="tabs">
        <div class="story">
          
        </div>
        <div class="menu">
          
        </div>
        <div class="reserve">
          
        </div>
        <div class="location">
          
        </div>
      </div>
      <div class="tab-content">
        <div class="story-content">
          
        </div>
        <div class="menu-content">
          <h1> Our Hipster Dinner Menu ... </h1>
          <div class="appetizers">
          <h2>Appetizers</h2>
          
          </div>
          <div class="entrees">
          <h2>Entrees</h2>
            
          </div>
          <div class="sides">
          <h2>Sides</h2>
            
          </div>
        </div>
        <div class="reserve-content">
          <ul>
            <li>
              <h3>Your Name</h3>
              <input type="text" placeholder="Phillip J. Fry">
            </li>
            <li>
              <h3>Email Address</h3>
              <input type="text" placeholder="pjfry@gmail.com">
            </li>
            <li>
              <h3>Phone Number</h3>
              <input type="text" placeholder="404-256-0016">
            </li>
            <li>
              <h3>Date of Reservation</h3>
              <input type="date">
            </li>
            <li>
              <textarea name="Special Notes" id="" cols="30" rows="10" placeholder="Special Occassion...?">
              </textarea>
            </li>
          <button>Submit</button>
        </div>
        <div class="location-content">
          <h3>Conveniently located in Downtown Decatur!</h3>
          <iframe 
              width="400" height="400" 
              frameborder="0" style="border:0" 
              src="https://www.google.com/maps/embed/v1/place?q=125%20East%20Court%20Square%2C%20Decatur%2C%20GA%2030030%2C%20United%20States&key=AIzaSyDmo8f7b7W699zgbIb20BLKXijiSJUnO4g">
          </iframe>
        </div>
      </div>
    </main>

    <aside>
    </aside>
  </div> <!-- outer-container -->

  <div class="footer-container">
    <footer>
    </footer>
  </div> <!-- footer-container -->



  <!-- Scripts -->

  <!-- Entree Menu -->
  <script type="text/template" id="menuTemp">
        <h3> {{ item }} </h3>
          <span> {{ price }} </span>
        <p> {{ description }} </p>
        <button><i class="fa fa-exclamation"></i></button>
        <button><i class="fa fa-star"></i></button>
        <button><i class="fa fa-fire-extinguisher"></i></button>
        <button><i class="fa fa-leaf"></i></button>
  </script> <!-- Entress Script -->


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/lodash/lodash.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/ss.js"></script>
        <script src="scripts/auth.js"></script>
        <script src="scripts/ap.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
